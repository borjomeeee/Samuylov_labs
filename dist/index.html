<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css" />
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="preloader" class="preloader show uk-container uk-flex uk-flex-center uk-flex-middle uk-width-1-1">
        <span class="spinner" uk-spinner="ratio: 4.5"></span>
    </div>
    <div class="uk-flex uk-flex-center window">
        <div class="uk-width-1-3@m uk-width-1-1@s uk-grid">
            <div class="uk-width-1-1 uk-heading-small window__name">Хеширование</div>

            <div class="uk-card uk-card-body uk-width-1-1 window__form">
                <label for="#num">Количество сравнений: </label>
                <input id="num" type="number" class="uk-input form_num">

                <div class="uk-margin-top window__search-block">
                    <span class="uk-card-title search-block__name">Метод деления</span>

                    <div class="search-block__form">
                        <label for="#division-method">Счетчик лучших функций: </label>
                        <input id="division-method" type="text" class="uk-input search-block__num">
                    </div>
                </div>

                <div class="uk-margin-top window__search-block">
                    <span class="uk-card-title search-block__name">Метод середины квадратов</span>

                    <div class="search-block__form">
                        <label for="#abcpow-method">Счетчик лучших функций: </label>
                        <input id="abcpow-method" type="text" class="uk-input search-block__num">
                    </div>
                </div>

                <div class="uk-margin-top window__search-block">
                    <span class="uk-card-title search-block__name">Метод свертывания</span>

                    <div class="search-block__form">
                        <label for="#furl-method">Счетчик лучших функций: </label>
                        <input id="furl-method" type="text" class="uk-input search-block__num">
                    </div>
                </div>

                <div class="uk-margin-top window__search-block">
                    <span class="uk-card-title search-block__name">Метод умножения</span>

                    <div class="search-block__form">
                        <label for="#multiply-method">Счетчик лучших функций: </label>
                        <input id="multiply-method" type="text" class="uk-input search-block__num">
                    </div>
                </div>

                <button id="submit-collisions" class="uk-button uk-button-default uk-margin-top window__submit">Вычислить</button>



                <hr>



                <div class="uk-margin-top window__search-block">
                    <span class="uk-card-title search-block__name">Метод открытой адресации</span>

                    <div class="search-block__form">
                        <label for="#open-adress-method">Время: </label>
                        <input id="open-adress-method" type="text" class="uk-input search-block__time">
                    </div>
                </div>

                <div class="uk-margin-top window__search-block">
                    <span class="uk-card-title search-block__name">Метод цепочек</span>

                    <div class="search-block__form">
                        <label for="#chain-method">Время: </label>
                        <input id="chain-method" type="text" class="uk-input search-block__time">
                    </div>
                </div>

                <button id="submit-equal" class="uk-button uk-button-default uk-margin-top window__submit">Сравнить</button>
            </div>
        </div>
    </div>

    <script src="./js/bundle.js"></script>
</body>
</html>
